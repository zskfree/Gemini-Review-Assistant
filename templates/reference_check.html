<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参考文献核对 - Gemini文献综述助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* 修复头部样式 */
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
            z-index: 100;
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-header {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-header:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }

        /* 统计卡片样式优化 */
        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stats-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .stats-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .stats-card:nth-child(1) .stats-icon {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .stats-card:nth-child(2) .stats-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stats-card:nth-child(3) .stats-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stats-card:nth-child(4) .stats-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stats-content {
            flex: 1;
        }

        .stats-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
        }

        .stats-label {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        /* 操作按钮区域优化 */
        .action-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .action-card .card-body {
            padding: 1.5rem;
        }

        /* 文件项样式 */
        .file-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #ffffff;
            border: 1px solid #e9ecef;
        }

        .file-item.matched {
            border-left: 4px solid #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #ffffff 100%);
        }

        .file-item.unmatched {
            border-left: 4px solid #dc3545;
            background: linear-gradient(135deg, #fff8f8 0%, #ffffff 100%);
        }

        .ref-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid #6c757d;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            transition: all 0.3s ease;
        }

        .ref-item.used {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #ffffff 100%);
        }

        .ref-item.unused {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbf0 0%, #ffffff 100%);
        }

        /* 按钮样式优化 */
        .btn-modern {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary.btn-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success.btn-modern {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-warning.btn-modern {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-rename {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-rename:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }

        /* 卡片样式优化 */
        .content-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }

        .card-title {
            color: #495057;
            font-weight: 700;
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .badge-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 4px 12px;
            font-weight: 600;
            font-size: 0.75rem;
            margin-left: auto;
        }

        /* 滚动区域优化 */
        .card-scrollable {
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
        }

        .card-scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .card-scrollable::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .card-scrollable::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .card-scrollable::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 加载容器优化 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #6c757d;
        }

        .loading-container .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            margin-bottom: 1rem;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .btn-header {
                flex: 1;
                text-align: center;
                margin: 0.25rem;
            }

            .stats-card {
                margin-bottom: 1rem;
            }

            .action-card .card-body {
                padding: 1rem;
            }

            .btn-modern {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .btn-modern.ms-2 {
                margin-left: 0 !important;
            }
        }

        @media (max-width: 576px) {
            .header-section {
                padding: 1.5rem 0;
            }

            .stats-card {
                flex-direction: column;
                text-align: center;
            }

            .stats-icon {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }

        /* 警告框样式 */
        .alert-custom {
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        /* 统一的回到顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.4rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .back-to-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            animation: bounceIn 0.6s ease-out;
        }

        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
        }

        .back-to-top:hover::before {
            opacity: 1;
        }

        .back-to-top:active {
            transform: translateY(-3px) scale(1.05);
        }

        /* 添加弹跳动画 */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(20px);
            }

            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }

            70% {
                transform: scale(0.9) translateY(0);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .back-to-top {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .back-to-top {
                width: 45px;
                height: 45px;
                bottom: 15px;
                right: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title">
                        <i class="fas fa-check-double me-3"></i>参考文献核对
                    </h1>
                </div>
                <div class="col-lg-4">
                    <div class="header-actions">
                        <a href="/" class="btn btn-header">
                            <i class="fas fa-home me-2"></i>返回首页
                        </a>
                        <a href="/config" class="btn btn-header">
                            <i class="fas fa-cog me-2"></i>配置
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 统计信息 -->
        <div class="stats-section">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stats-content">
                            <div class="stats-number" id="matchedCount">-</div>
                            <div class="stats-label">已匹配</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="stats-content">
                            <div class="stats-number" id="totalPdfCount">-</div>
                            <div class="stats-label">PDF文件总数</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="stats-content">
                            <div class="stats-number" id="totalRefCount">-</div>
                            <div class="stats-label">参考文献条目</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="stats-content">
                            <div class="stats-number" id="matchRate">-</div>
                            <div class="stats-label">匹配率</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="card action-card">
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-modern" id="checkBtn">
                        <i class="fas fa-sync-alt me-2"></i>重新检查匹配
                    </button>
                    <button class="btn btn-success btn-modern" id="autoMatchBtn">
                        <i class="fas fa-magic me-2"></i>智能匹配建议
                    </button>
                    <button class="btn btn-warning btn-modern" id="acceptBestBtn" style="display: none;">
                        <i class="fas fa-check-double me-2"></i>一键接受最佳建议
                    </button>
                    <button class="btn btn-outline-secondary btn-modern" id="toggleSuggestionsBtn"
                        style="display: none;">
                        <i class="fas fa-eye-slash me-2"></i>隐藏建议
                    </button>
                </div>
            </div>
        </div>

        <!-- 匹配结果 -->
        <div class="row">
            <!-- PDF文件列表 -->
            <div class="col-md-6">
                <div class="card content-card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-file-pdf me-2"></i>PDF文件
                            <span class="badge badge-modern" id="pdfCountBadge">0</span>
                        </h5>
                    </div>
                    <div class="card-body card-scrollable">
                        <div id="pdfFilesList">
                            <div class="loading-container">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <div class="mt-2">正在加载PDF文件...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 参考文献列表 -->
            <div class="col-md-6">
                <div class="card content-card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-list me-2"></i>参考文献条目
                            <span class="badge badge-modern" id="refCountBadge">0</span>
                        </h5>
                    </div>
                    <div class="card-body card-scrollable">
                        <div id="refEntriesList">
                            <div class="loading-container">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <div class="mt-2">正在加载参考文献...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 未匹配项提醒 -->
        <div id="unmatchedAlerts"></div>
    </div>

    <!-- 重命名模态框 -->
    <div class="modal fade" id="renameModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>重命名PDF文件
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">当前文件名:</label>
                        <div class="form-control-plaintext bg-light p-2 rounded" id="currentFileName"></div>
                    </div>
                    <div class="mb-3">
                        <label for="newFileName" class="form-label fw-bold">新文件名:</label>
                        <input type="text" class="form-control" id="newFileName" placeholder="输入新的文件名（不需要.pdf扩展名）">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">建议匹配的参考文献:</label>
                        <select class="form-select" id="suggestedRef">
                            <option value="">选择可能匹配的参考文献条目</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-rename" id="confirmRenameBtn">
                        <i class="fas fa-save me-1"></i>确认重命名
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 统一的回到顶部按钮 -->
    <button id="backToTopBtn" class="back-to-top" title="回到顶部">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentData = null;
            let currentRenameFile = null;

            // DOM元素
            const checkBtn = document.getElementById('checkBtn');
            const autoMatchBtn = document.getElementById('autoMatchBtn');
            const acceptBestBtn = document.getElementById('acceptBestBtn');
            const toggleSuggestionsBtn = document.getElementById('toggleSuggestionsBtn');
            const pdfFilesList = document.getElementById('pdfFilesList');
            const refEntriesList = document.getElementById('refEntriesList');
            const unmatchedAlerts = document.getElementById('unmatchedAlerts');
            const renameModal = new bootstrap.Modal(document.getElementById('renameModal'));

            // 统计元素
            const matchedCount = document.getElementById('matchedCount');
            const totalPdfCount = document.getElementById('totalPdfCount');
            const totalRefCount = document.getElementById('totalRefCount');
            const matchRate = document.getElementById('matchRate');
            const pdfCountBadge = document.getElementById('pdfCountBadge');
            const refCountBadge = document.getElementById('refCountBadge');

            // 重命名模态框元素
            const currentFileName = document.getElementById('currentFileName');
            const newFileName = document.getElementById('newFileName');
            const suggestedRef = document.getElementById('suggestedRef');
            const confirmRenameBtn = document.getElementById('confirmRenameBtn');

            // 回到顶部按钮
            const backToTopBtn = document.getElementById('backToTopBtn');

            // 初始加载
            loadReferenceCheck();

            // 事件监听
            checkBtn.addEventListener('click', loadReferenceCheck);
            autoMatchBtn.addEventListener('click', showAutoMatchSuggestions);
            acceptBestBtn.addEventListener('click', acceptBestSuggestions);
            confirmRenameBtn.addEventListener('click', confirmRename);

            // 修改原始的加载函数，在加载完成后自动显示建议
            function loadReferenceCheck() {
                checkBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>检查中...';
                checkBtn.disabled = true;

                fetch('/api/reference-check')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showAlert('danger', '检查失败: ' + data.error);
                            return;
                        }

                        currentData = data;
                        updateStatistics(data);
                        renderPdfFiles(data.pdf_files);
                        renderRefEntries(data.ref_entries, data.pdf_files);
                        showUnmatchedAlerts(data);

                        // 自动显示智能匹配建议
                        const unmatchedPdfs = data.pdf_files.filter(pdf => !pdf.has_ref);
                        const unusedRefs = data.ref_entries.filter(ref =>
                            !data.pdf_files.some(pdf => pdf.has_ref && pdf.ref_text === ref)
                        );
                        if (unmatchedPdfs.length > 0) {
                            generateSuggestions(unmatchedPdfs, unusedRefs);
                        }
                    })
                    .catch(error => {
                        showAlert('danger', '检查失败: ' + error);
                    })
                    .finally(() => {
                        checkBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>重新检查匹配';
                        checkBtn.disabled = false;
                    });
            }

            // 更新统计信息
            function updateStatistics(data) {
                matchedCount.textContent = data.matched_count;
                totalPdfCount.textContent = data.total_pdf_count;
                totalRefCount.textContent = data.total_ref_count;
                pdfCountBadge.textContent = data.total_pdf_count;
                refCountBadge.textContent = data.total_ref_count;

                const rate = data.total_pdf_count > 0 ? 
                    Math.round((data.matched_count / data.total_pdf_count) * 100) : 0;
                matchRate.textContent = rate + '%';
            }

            // 渲染PDF文件列表
            function renderPdfFiles(pdfFiles) {
                const html = pdfFiles.map(pdf => {
                    const statusClass = pdf.has_ref ? 'matched' : 'unmatched';
                    const statusIcon = pdf.has_ref ? 
                        '<i class="fas fa-check-circle text-success"></i>' : 
                        '<i class="fas fa-times-circle text-danger"></i>';
                    const statusText = pdf.has_ref ? '已匹配' : '未匹配';

                    return `
                        <div class="file-item ${statusClass}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <div class="fw-bold">${pdf.filename}</div>
                                    <div class="text-muted small">路径: ${pdf.path}</div>
                                    ${pdf.has_ref ? `<div class="text-success small mt-1">匹配: ${pdf.ref_text.substring(0, 100)}...</div>` : ''}
                                </div>
                                <div class="ms-3">
                                    <div class="mb-2">${statusIcon} ${statusText}</div>
                                    ${!pdf.has_ref ? `<button class="btn btn-sm btn-rename" onclick="openRenameModal('${pdf.path}', '${pdf.filename}')">
                                        <i class="fas fa-edit"></i> 重命名
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                pdfFilesList.innerHTML = html;
            }

            // 渲染参考文献列表
            function renderRefEntries(refEntries, pdfFiles) {
                const usedRefs = new Set(pdfFiles.filter(pdf => pdf.has_ref).map(pdf => pdf.ref_text));

                const html = refEntries.map(ref => {
                    const isUsed = usedRefs.has(ref);
                    const statusClass = isUsed ? 'used' : 'unused';
                    const statusIcon = isUsed ?

            // 从参考文献中提取合法的文件名（只提取题目）
            function extractFileNameFromReference(refText) {
                // 移除引用序号 [1]、(1) 等
                let cleaned = refText.replace(/^\s*[\[\(]\d+[\]\)]\s*/, '');

                const candidates = [];

                // 1. 英文文献：提取引号中的标题
                let match = cleaned.match(/[""]([^"""]{5,100})[""]|"([^"]{5,100})"/);
                if (match) {
                    const title = (match[1] || match[2]).trim();
                    const titleCandidates = generateSafeFileNameCandidates(title);
                    candidates.push(...titleCandidates);
                }

                // 2. 中文文献：提取中文引号或书名号中的标题
                match = cleaned.match(/[""《]([^"""》\[\]]{3,80})[""》]/);
                if (match) {
                    const title = match[1].trim();
                    const titleCandidates = generateSafeFileNameCandidates(title);
                    candidates.push(...titleCandidates);
                }

                // 3. 期刊文章：寻找在作者之后、期刊名之前的标题
                match = cleaned.match(/\.\s*([^.]{5,80})\s*\.\s*[A-Z\u4e00-\u9fa5][^.]*\s*,?\s*\d{4}/);
                if (match) {
                    const title = match[1].trim();
                    if (!title.match(/^\d+$/) && !title.match(/^[A-Z][a-z]*$/)) {
                        const titleCandidates = generateSafeFileNameCandidates(title);
                        candidates.push(...titleCandidates);
                    }
                }

                // 4. 书籍：寻找书名（通常在作者后面，没有引号）
                match = cleaned.match(/^[^.]+\.\s*([^.]{5,80})\s*\.\s*[^:]*:\s*[^,]*,?\s*\d{4}/);
                if (match) {
                    const title = match[1].trim();
                    if (!title.match(/^\d+$/) && !title.match(/^[A-Z][a-z]*$/)) {
                        const titleCandidates = generateSafeFileNameCandidates(title);
                        candidates.push(...titleCandidates);
                    }
                }

                // 5. 特殊处理：直接提取期刊名（如"重庆大学学报：社会科学版"）
                match = cleaned.match(/([^.]+学报[：:][\u4e00-\u9fa5]+版?)/);
                if (match) {
                    const journalName = match[1].trim();
                    const journalCandidates = generateSafeFileNameCandidates(journalName);
                    candidates.push(...journalCandidates);
                }

                // 6. 提取带有[J]标记的标题
                match = cleaned.match(/\.([^.\[\]]+)\[J\]/);
                if (match) {
                    const title = match[1].trim();
                    if (title.length >= 5 && title.length <= 80) {
                        const titleCandidates = generateSafeFileNameCandidates(title);
                        candidates.push(...titleCandidates);
                    }
                }

                // 过滤并返回最合适的候选项
                const validCandidates = candidates.filter(c => c && c.length >= 3 && isValidFileName(c)).map(c => c.trim());
                if (validCandidates.length > 0) {
                    const sorted = validCandidates.sort((a, b) => {
                        const aScore = (a.length >= 10 && a.length <= 50 ? 100 : 0) +
                            (/\d{4}/.test(a) ? 50 : 0) + a.length;
                        const bScore = (b.length >= 10 && b.length <= 50 ? 100 : 0) +
                            (/\d{4}/.test(b) ? 50 : 0) + b.length;
                        return bScore - aScore;
                    });
                    return sorted[0];
                }

                return '';
            }

            // 为包含非法字符的标题生成安全的文件名候选项
            function generateSafeFileNameCandidates(title) {
                if (!title) return [];

                const candidates = [];

                if (isValidFileName(title)) {
                    candidates.push(title);
                }

                const illegalChars = /[<>:"/\\|?*：——\-\[\]]/g;
                const illegalPositions = [];
                let match;
                while ((match = illegalChars.exec(title)) !== null) {
                    illegalPositions.push(match.index);
                }

                if (illegalPositions.length > 0) {
                    const beforeFirst = title.substring(0, illegalPositions[0]).trim();
                    if (beforeFirst.length >= 3 && isValidFileName(beforeFirst)) {
                        candidates.push(beforeFirst);
                    }

                    const afterLast = title.substring(illegalPositions[illegalPositions.length - 1] + 1).trim();
                    if (afterLast.length >= 3 && isValidFileName(afterLast)) {
                        candidates.push(afterLast);
                    }

                    for (let i = 0; i < illegalPositions.length - 1; i++) {
                        const between = title.substring(illegalPositions[i] + 1, illegalPositions[i + 1]).trim();
                        if (between.length >= 3 && isValidFileName(between)) {
                            candidates.push(between);
                        }
                    }
                } else {
                    candidates.push(title);
                }

                return [...new Set(candidates)]
                    .filter(c => c && c.length >= 3 && isValidFileName(c) && !c.includes('_') && !c.includes('[J]'));
            }
            
            // 检查是否为有效的文件名（不包含Windows非法字符和替换字符）
            function isValidFileName(text) {
                if (!text || typeof text !== 'string') return false;

                const illegalChars = /[<>:"/\\|?*_]/;

                if (illegalChars.test(text)) return false;

                if (text.includes('[J]') || text.includes('J]')) return false;

                if (text.endsWith('.')) return false;

                if (text.length < 1 || text.length > 255) return false;

                const reservedNames = ['CON', 'PRN', 'AUX', 'NUL', 'COM1', 'COM2', 'COM3', 'COM4', 'COM5', 'COM6', 'COM7', 'COM8', 'COM9', 'LPT1', 'LPT2', 'LPT3', 'LPT4', 'LPT5', 'LPT6', 'LPT7', 'LPT8', 'LPT9'];
                if (reservedNames.includes(text.toUpperCase())) return false;

                return true;
            }

            // 改进的相似度匹配函数，支持模糊匹配
            function calculateFlexibleSimilarity(fileName, extractedName, originalRef) {
                if (!fileName || !extractedName) return 0;
                
                const fileNameLower = fileName.toLowerCase();
                const extractedLower = extractedName.toLowerCase();
                
                if (fileNameLower === extractedLower) return 1.0;
                
                if (fileNameLower.includes(extractedLower) || extractedLower.includes(fileNameLower)) {
                    const shorter = fileNameLower.length < extractedLower.length ? fileNameLower : extractedLower;
                    const longer = fileNameLower.length >= extractedLower.length ? fileNameLower : extractedLower;
                    return (shorter.length / longer.length) * 0.9;
                }
                
                const cleanedFileName = fileNameLower.replace(/[_\-:：——]/g, '');
                const cleanedExtracted = extractedLower.replace(/[_\-:：——]/g, '');
                
                if (cleanedFileName === cleanedExtracted) return 0.95;
                if (cleanedFileName.includes(cleanedExtracted) || cleanedExtracted.includes(cleanedFileName)) {
                    const shorter = cleanedFileName.length < cleanedExtracted.length ? cleanedFileName : cleanedExtracted;
                    const longer = cleanedFileName.length >= cleanedExtracted.length ? cleanedFileName : cleanedExtracted;
                    return (shorter.length / longer.length) * 0.85;
                }
                
                const fileWords = fileNameLower.split(/[_\-:：——]+/).filter(w => w.length > 1);
                const extractedWords = extractedLower.split(/[_\-:：——]+/).filter(w => w.length > 1);
                
                if (fileWords.length > 0 && extractedWords.length > 0) {
                    let matchedWords = 0;
                    let totalWords = Math.max(fileWords.length, extractedWords.length);
                    
                    for (const fileWord of fileWords) {
                        for (const extractedWord of extractedWords) {
                            if (fileWord === extractedWord || 
                                fileWord.includes(extractedWord) || 
                                extractedWord.includes(fileWord)) {
                                matchedWords++;
                                break;
                            }
                        }
                    }
                    
                    const wordMatchScore = matchedWords / totalWords;
                    if (wordMatchScore > 0.3) return wordMatchScore * 0.8;
                }
                
                const fileNameParts = fileNameLower.split(/[-_]+/).filter(p => p.length > 2);
                const extractedParts = extractedLower.split(/[-_:：——]+/).filter(p => p.length > 2);
                
                let partialMatches = 0;
                for (const filePart of fileNameParts) {
                    for (const extractedPart of extractedParts) {
                        if (filePart.includes(extractedPart) || extractedPart.includes(filePart)) {
                            partialMatches++;
                            break;
                        }
                    }
                }
                
                if (partialMatches > 0 && extractedParts.length > 0) {
                    const partialScore = partialMatches / extractedParts.length;
                    if (partialScore > 0.5) return partialScore * 0.7;
                }
                
                return calculateStringSimilarity(fileNameLower, extractedLower);
            }

            // 为参考文献生成所有可能的标题候选项
            function generateAllTitleCandidates(refText) {
                const candidates = [];

                let cleaned = refText.replace(/^\s*[\[\(]\d+[\]\)]\s*/, '');

                const titlePatterns = [
                    /[""]([^"""]{5,100})[""]/, 
                    /"([^"]{5,100})"/, 
                    /[""《]([^"""》\[\]]{3,80})[""》]/, 
                    /\.\s*([^.]{5,80})\s*\.\s*[A-Z\u4e00-\u9fa5][^.]*\s*,?\s*\d{4}/, 
                    /\.([^.\[\]]+)\[J\]/, 
                    /([^.]+学报[：:][\u4e00-\u9fa5]+版?)/ 
                ];

                titlePatterns.forEach(pattern => {
                    const match = cleaned.match(pattern);
                    if (match && match[1]) {
                        let title = match[1].trim();

                        title = title.replace(/\[J\].*$/, '').trim();

                        if (title.length >= 3) {
                            const safeCandidates = generateSafeFileNameCandidates(title);
                            candidates.push(...safeCandidates);
                        }
                    }
                });

                return [...new Set(candidates)]
                    .filter(c => c && c.length >= 3 && isValidFileName(c) &&
                        !c.includes('_') && !c.includes('[J]') && !c.includes('J]'));
            }

            // HTML转义函数
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;

            // JavaScript字符串转义函数
            function escapeForJs(text) {
                return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\\/g, '\\\\');
            }

            // 计算字符串相似度（编辑距离）
            function calculateStringSimilarity(str1, str2) {
                if (!str1 || !str2) return 0;
                if (str1 === str2) return 1;

                const len1 = str1.length;
                const len2 = str2.length;
                const matrix = Array(len1 + 1).fill().map(() => Array(len2 + 1).fill(0));

                for (let i = 0; i <= len1; i++) matrix[i][0] = i;
                for (let j = 0; j <= len2; j++) matrix[0][j] = j;

                for (let i = 1; i <= len1; i++) {
                    for (let j = 1; j <= len2; j++) {
                        if (str1[i - 1] === str2[j - 1]) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }

                const distance = matrix[len1][len2];
                const maxLen = Math.max(len1, len2);
                return maxLen === 0 ? 1 : (maxLen - distance) / maxLen;
            }

                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            old_path: filePath,
                            new_filename: suggestedName
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                showAlert('danger', '重命名失败: ' + data.error);
                                renameBtn.innerHTML = originalText;
                                renameBtn.disabled = false;
                            } else {
                                showAlert('success', `文件已成功重命名为: ${data.new_filename}`);

                                fetch('/api/reference-check')
                                    .then(response => response.json())
                                    .then(newData => {
                                        if (!newData.error) {
                                            currentData = newData;
                                            updateStatistics(newData);
                                            renderPdfFiles(newData.pdf_files);
                                            renderRefEntries(newData.ref_entries, newData.pdf_files);
                                            showUnmatchedAlerts(newData);

                                            const unmatchedPdfs = newData.pdf_files.filter(pdf => !pdf.has_ref);
                                            const unusedRefs = newData.ref_entries.filter(ref =>
                                                !newData.pdf_files.some(pdf => pdf.has_ref && pdf.ref_text === ref)
                                            );
                                            generateSuggestions(unmatchedPdfs, unusedRefs);

                                            if (unmatchedPdfs.length === 0) {
                                                showAlert('success', '🎉 所有文件都已匹配！');
                                            }
                                        }
                                    })
                                    .catch(error => {
                                        console.error('更新数据失败:', error);
                                        const suggestionElement = document.getElementById(`suggestions-${fileId}`);
                                        if (suggestionElement) {
                                            suggestionElement.remove();
                                        }
                                    });
                            }
                        })
                        .catch(error => {
                            showAlert('danger', '重命名失败: ' + error);
                            renameBtn.innerHTML = originalText;
                            renameBtn.disabled = false;
                        });
                }
            };

            // 显示提醒消息
            function showAlert(type, message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                const container = document.querySelector('.container');
                container.insertBefore(alertDiv, container.firstChild);

                setTimeout(() => {
                    if (alertDiv && alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
       
            // 监听滚动事件
            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            // 点击回到顶部
            backToTopBtn.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
