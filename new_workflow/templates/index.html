        function setupEventSource() {
            if (evtSource) return; // é˜²æ­¢é‡å¤è¿æ¥

            evtSource = new EventSource("/events");

            evtSource.onmessage = function (e) {
                // å¤„ç†æ™®é€šæ¶ˆæ¯ (é»˜è®¤ event: message)
                console.log("SSE Message:", e.data);
            };

            // ç›‘å¬è¿›åº¦äº‹ä»¶
            evtSource.addEventListener("progress", function (e) {
                const data = JSON.parse(e.data);
                const progressBar = document.getElementById('progressBar');
                const progressPercent = document.getElementById('progressPercent');
                const progressDetail = document.getElementById('progressDetail');

                if (data.total > 0) {
                    // å¦‚æœ total ä¸º 1ï¼Œä¸” current ä¸º 0ï¼Œå¯èƒ½æ˜¯åˆšå¼€å§‹ï¼Œé¿å…æ˜¾ç¤º 0%
                    let percent = 0;
                    if (data.total === 1 && data.current === 0) {
                        percent = 5; // start effect
                    } else {
                        percent = Math.round((data.current / data.total) * 100);
                    }

                    progressBar.style.width = percent + '%';
                    progressPercent.innerText = percent + '%';
                    progressDetail.innerText = `å·²å¤„ç†: ${data.current} / æ€»è®¡: ${data.total} (${data.message || '...'})`;
                } else {
                    progressDetail.innerText = data.message;
                }
            });

            // ç›‘å¬æ˜ å°„ç»“æœäº‹ä»¶
            evtSource.addEventListener("mapping_result", function (e) {
                const data = JSON.parse(e.data);
                const mappingBtn = document.getElementById('mappingBtn');
                const loading = document.querySelector('.loading');

                loading.style.display = 'none';
                mappingBtn.disabled = false;
                mappingBtn.innerHTML = '<span class="d-inline-block border border-dark px-1 me-2 bg-white text-dark">01</span> å¼€å§‹æ–‡çŒ®æ˜ å°„';

                if (data.status === 'success') {
                    renderMappingTable(data.mapping);
                    document.getElementById('summaryBtn').classList.remove('d-none');
                    document.getElementById('mappingResultArea').classList.remove('d-none');
                    document.getElementById('mappingResultArea').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showToast("æ˜ å°„å¤±è´¥: " + data.message, 'error');
                }
            });

            // ç›‘å¬æ€»ç»“ç»“æœäº‹ä»¶
            evtSource.addEventListener("summary_result", function (e) {
                const data = JSON.parse(e.data);
                const summaryBtn = document.getElementById('summaryBtn');
                const loading = document.querySelector('.loading');

                summaryBtn.innerHTML = '<span class="d-inline-block border border-white px-1 me-2 bg-dark text-white">02</span> é€ç¯‡ç”Ÿæˆæ€»ç»“';

                if (data.status === 'success') {
                    let message = data.message;
                    if (data.stats) {
                        const stats = data.stats;
                        message += `<br><small class="text-muted">ï¼ˆåŒ¹é…æ–‡çŒ®: ${stats.total_matched} ç¯‡ï¼ŒæˆåŠŸ: ${stats.success_count} ç¯‡ï¼Œå¾…å¤„ç†: ${stats.pending_count} ç¯‡ï¼‰</small>`;
                    }
                    resultMessage.innerHTML = message;
                    resultMessage.className = 'alert alert-success';
                    resultMessage.classList.remove('d-none');
                    downloadArea.classList.remove('d-none');
                    document.getElementById('downloadBtn').href = data.download_url;
                } else {
                    resultMessage.textContent = data.message;
                    resultMessage.className = 'alert alert-danger';
                    resultMessage.classList.remove('d-none');
                }
            });

            evtSource.onerror = function (e) {

            };
        }

        function updateFileStatus(input) {
            const status = document.getElementById('fileStatus');
            if (input.files.length > 0) {
                const names = Array.from(input.files).map(f => f.name).join(', ');
                status.innerText = names;

                status.style.color = '#666';

        async function uploadFiles() {
            const fileInput = document.getElementById('pdfInput');
            if (fileInput.files.length === 0) {
                showToast("è¯·å…ˆé€‰æ‹©è¦ä¸Šä¼ çš„ PDF æ–‡ä»¶", 'error');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('pdfs', fileInput.files[i]);
            }

            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "ä¸Šä¼ ä¸­...";

            try {
                const response = await fetch('/upload-pdfs', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    renderPdfList(data.existing_pdfs);
                    fileInput.value = ''; // æ¸…ç©ºé€‰æ‹©
                    showToast(data.message);
                } else {
                    showToast("ä¸Šä¼ å¤±è´¥: " + data.message, 'error');
                }
            } catch (error) {
                showToast("ä¸Šä¼ è¯·æ±‚å‡ºé”™: " + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

            try {

        function renderMappingTable(mapping) {
            const tbody = document.getElementById('mappingTableBody');
            const statsSpan = document.getElementById('mappingStats');
            tbody.innerHTML = '';

            let total = 0;

            const entries = Object.entries(mapping);
            total = entries.length;

            entries.forEach(([pdf, ref]) => {

                const tr = document.createElement('tr');
                tr.innerHTML = `

                    <td style="color: #eaeaea;">${ref || '<span class="text-danger">âš ï¸ æœªåŒ¹é…åˆ°å‚è€ƒæ–‡çŒ®</span>'}</td>

            statsSpan.textContent = `å…±æ£€æµ‹åˆ° ${total} ä¸ªæ–‡ä»¶ï¼ŒæˆåŠŸåŒ¹é… ${matched} ä¸ªï¼ŒæœªåŒ¹é… ${total - matched} ä¸ª`;
            statsSpan.className = matched === total ? 'badge bg-success' : 'badge bg-warning text-dark';
        }

                    summaryBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ä»»åŠ¡è¿è¡Œä¸­...`;
